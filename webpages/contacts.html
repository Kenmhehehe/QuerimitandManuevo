<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maligno Pares Overload</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Merriweather:ital@1&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="logo">
            <img class="mainlogo" src="../images/mainLogo.jpg" class="Logo">
            </div>
            <ul>
            <li><a href="../index.html">Home</a ></li>
            <li> <a href="" class="active">Contacts</a>
            <li><a href="../webpages/about.html">About Us</a></li>
            </ul>
         </div>   
        <section class="contact">
            <h1 class="h-primary center">Contact Us</h1>
            <div class="contact-box">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" placeholder="Enter your name" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="name">Email:</label>
                        <input type="text" name="name" placeholder="Enter your Phone Number or Email address" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="name">Message:</label>
                        <textarea name="name" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <button type="submit">SEND</button>
                    <button type="reset">CLEAR</button>
                </form>
            </div>
        </section>
    </section>
        <div class="footer">
                <p>Copyright &copy; www.MalignoParesOverload.com. All rights reserved!</p>
        </div>

    </section>
    
</body>
</html>
